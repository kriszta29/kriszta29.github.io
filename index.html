        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at top, #1a1a1a 0%, #050505 55%, #010101 100%);
            min-height: 100vh;
            padding: 20px;
            color: #ffffff;
            position: relative;
            overflow-x: hidden;
        }

        body::before,
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: -1;
        }

        body::before {
            background: repeating-linear-gradient(120deg, rgba(255, 0, 0, 0.02) 0, rgba(255, 0, 0, 0.02) 2px, transparent 2px, transparent 4px);
            animation: scanFlicker 8s linear infinite;
        }

        body::after {
            background: radial-gradient(circle, rgba(255, 0, 0, 0.12), transparent 60%);
            mix-blend-mode: screen;
            animation: pulseBackground 5s ease-in-out infinite alternate;
        }

        .container {
            background: #1a1a1a;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 255, 255, 0.2), 0 0 40px rgba(255, 0, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            padding: 60px 50px;
            max-width: 1400px;
            width: 95%;
            text-align: center;
            animation: fadeIn 0.8s ease-in, containerPulse 6s ease-in-out infinite;
            margin: 40px auto;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #00ffff;
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8), 0 0 40px rgba(0, 255, 255, 0.4);
            position: relative;
            letter-spacing: 0.12em;
        }

        .title-glitch {
            text-transform: uppercase;
            animation: glitch 2.5s infinite;
        }

        .title-glitch::before,
        .title-glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            color: inherit;
            opacity: 0.7;
            clip-path: inset(0 0 0 0);
        }

        .title-glitch::before {
            transform: translate(-2px, -2px);
            color: #ff006e;
            animation: glitchShift 1.5s infinite;
        }

        .title-glitch::after {
            transform: translate(2px, 2px);
            color: #00f7ff;
            animation: glitchShift 1.3s reverse infinite;
        }

        p {
            color: #cccccc;
            font-size: 1.2em;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .subtitle {
            color: #ff00ff;
            font-size: 1.5em;
            margin-bottom: 40px;
            font-weight: 300;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.6);
        }

        .button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #00ffff 0%, #ff00ff 100%);
            color: #0a0a0a;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.5), 0 0 30px rgba(255, 0, 255, 0.3);
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 30px rgba(0, 255, 255, 0.8), 0 0 50px rgba(255, 0, 255, 0.5);
        }

        .header-section {
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid rgba(0, 255, 255, 0.3);
            position: relative;
        }

        .floating-icons {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }

        .floating-icon {
            position: absolute;
            opacity: 0.9;
            filter: drop-shadow(0 0 14px rgba(0, 255, 255, 0.9));
        }

        .floating-icon svg {
            width: 100%;
            height: 100%;
        }

        .icon-lg {
            width: 108px;
            height: 108px;
        }

        .icon-sm {
            width: 66px;
            height: 66px;
        }

        .icon-controller {
            left: 2%;
            top: 6%;
            animation: floatController 6s ease-in-out infinite;
        }

        .icon-lightning {
            right: 1.5%;
            top: 45%;
            animation: floatLightning 5s ease-in-out infinite;
        }

        .icon-crosshair {
            right: 2%;
            top: 8%;
            animation: floatCrosshair 7s ease-in-out infinite;
        }

        .icon-anger-1 {
            left: 1.5%;
            top: 45%;
            animation: angerPulse 2.2s ease-in-out infinite;
        }

        .icon-anger-2 {
            right: 6%;
            bottom: 3%;
            animation: angerPulse 2.8s ease-in-out infinite reverse;
        }

        .icon-rage-text-left {
            left: 2%;
            bottom: 6%;
            animation: angerPulse 2.4s ease-in-out infinite;
        }

        .icon-rage-burst-right {
            right: 2%;
            bottom: 10%;
            animation: angerPulse 2.6s ease-in-out infinite;
        }

        .chart-section {
            margin: 30px 0 20px 0;
        }

        .chart-title {
            color: #00ffff;
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }

        .chart-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            margin-left: -30px;
        }

        .chart-item {
            background: #0f0f0f;
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 8px 30px rgba(0, 255, 255, 0.2);
            padding: 15px 10px 15px 20px;
            min-height: 450px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            animation: pulseGlow 4s ease-in-out infinite;
            position: relative;
            overflow: visible;
        }

        .chart-item::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, rgba(255, 0, 0, 0.1), transparent, rgba(0, 255, 255, 0.1));
            mix-blend-mode: screen;
            opacity: 0.6;
            pointer-events: none;
        }

        .chart-item > div {
            width: 100%;
            height: 100%;
            min-width: 0;
        }

        @keyframes floatController {
            0% { transform: translate(0, 0) rotate(-6deg); opacity: 0.7; }
            50% { transform: translate(15px, -10px) rotate(4deg); opacity: 1; }
            100% { transform: translate(0, 0) rotate(-6deg); opacity: 0.7; }
        }

        @keyframes floatLightning {
            0% { transform: translate(0, 0) rotate(10deg); opacity: 0.85; }
            50% { transform: translate(-12px, -14px) rotate(-10deg) scale(1.05); opacity: 1; }
            100% { transform: translate(0, 0) rotate(10deg); opacity: 0.85; }
        }

        @keyframes floatCrosshair {
            0% { transform: translate(-50%, 0) scale(0.9); opacity: 0.6; }
            50% { transform: translate(-50%, 10px) scale(1.05); opacity: 1; }
            100% { transform: translate(-50%, 0) scale(0.9); opacity: 0.6; }
        }

        @keyframes angerPulse {
            0% { transform: translate(0, 0) scale(0.9) rotate(0deg); opacity: 0.7; }
            20% { transform: translate(0, -2px) scale(1.05) rotate(-4deg); opacity: 1; }
            40% { transform: translate(0, 2px) scale(1.02) rotate(4deg); opacity: 0.95; }
            60% { transform: translate(0, -1px) scale(1.08) rotate(-3deg); opacity: 1; }
            100% { transform: translate(0, 0) scale(0.9) rotate(0deg); opacity: 0.7; }
        }

        @keyframes glitch {
            0% { text-shadow: 0 0 20px rgba(0, 255, 255, 0.8); }
            30% { text-shadow: 0 0 25px rgba(255, 0, 128, 0.8); }
            60% { text-shadow: 0 0 20px rgba(0, 255, 255, 0.8); }
            80% { text-shadow: 0 0 35px rgba(255, 0, 0, 0.8); }
            100% { text-shadow: 0 0 20px rgba(0, 255, 255, 0.8); }
        }

        @keyframes glitchShift {
            0% { clip-path: inset(0 0 90% 0); }
            20% { clip-path: inset(10% 0 60% 0); }
            40% { clip-path: inset(40% 0 20% 0); }
            60% { clip-path: inset(70% 0 10% 0); }
            80% { clip-path: inset(30% 0 50% 0); }
            100% { clip-path: inset(0 0 95% 0); }
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 8px 30px rgba(255, 0, 0, 0.2); }
            50% { box-shadow: 0 8px 50px rgba(0, 255, 255, 0.35); }
            100% { box-shadow: 0 8px 30px rgba(255, 0, 0, 0.2); }
        }

        @keyframes containerPulse {
            0% { border-color: rgba(0, 255, 255, 0.3); }
            50% { border-color: rgba(255, 0, 0, 0.6); }
            100% { border-color: rgba(0, 255, 255, 0.3); }
        }

        @keyframes scanFlicker {
            0% { opacity: 0.02; transform: translateY(0); }
            50% { opacity: 0.08; transform: translateY(-10px); }
            100% { opacity: 0.02; transform: translateY(0); }
        }

        @keyframes pulseBackground {
            0% { opacity: 0.15; filter: blur(40px); }
            100% { opacity: 0.35; filter: blur(60px); }
        }

        @media (max-width: 768px) {

            }

            .chart-grid {
                grid-template-columns: 1fr;
            }

            .chart-item {
                min-height: 350px;
                padding: 12px;
            }
        }
    </style>
</head>
